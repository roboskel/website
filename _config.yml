# SITE CONFIGURATION
baseurl: ""
url: "https://roboskel.github.io"
title: Roboskel # site's title
description: "Roboskel Website" # used by search engines

defaults:
  - 
    scope:
      path: "" # an empty string here means all files in the project
    values:
      image: assets/img/triangle.png # seo tag

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "Roboskel Website" # blog's title
  avatar: assets/img/logo.png
  favicon: favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text:
     <p>Robotics activity of the Institute of Informatics and Telecommunications of NCSR &quot;Demokritos&quot;.</p>
  header_text_feature_image: assets/img/robots-940x427.png
  footer_text: >
    Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "roboskel"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin:
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Post navigation
  post_navigation: true

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

  # Post navigation
  post_navigation: true

  # Controls whether in the portfolio, the item titles are shown
  # when hovering over the images or as captions under the images
  show_caption: true
  hover_caption: false
  
# PAGINATION
paginate: 15
paginate_path: "blog/page:num"

# AUTHORS
authors:
  mhagnumdw: # author-id
    name: MhagnumDw
    avatar: "assets/img/avatars/mhagnumdw_avatar.jpg"
    url: 
  sylhare:
    name: Sylhare
    avatar: "assets/img/avatars/sylhare_avatar.png"
    url: "https://github.com/sylhare"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /personnel/:name #changed from permalink: /:collection/:name
  project:
    output: true
    permalink: /projects/:name
#PUBLICATIONS:


scholar:
  style: assets/bibliography/mycslfile.csl
  locale: en

  group_by: category
  group_order: ascending
  #type_order: [Robot Perception and Scene Understanding, Human-Robot Collaboration, Human-Robot Interaction, Robot Software Engineering, Applications]
  sort_by: year
  order: descending

  source: assets/bibliography
  bibliography: references
  bibliography_template: biblio

  replace_strings: true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, 'jekyll/scholar']
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules", "gulpfile.js", ".idea/*"]
