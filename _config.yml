# SITE CONFIGURATION
baseurl: "/Ac-on-Strap"
url: "https://stasinos.github.io/Ac-on-Strap"
title: Ac on Strap # site's title
description: "Website template for research groups" # used by search engines

defaults:
  - 
    scope:
      path: "" # an empty string here means all files in the project
    values:
      image: assets/img/triangle.png # seo tag

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  avatar: /assets/img/avatars/grad_hat-160.png
  color_image: /assets/img/lineart.png # In post when you set color
  favicon: /assets/img/avatars/grad_hat.ico

  # Header and footer text

  # The header feature can a single image
  # or an image carousel
  #header_feature:
  #  image: assets/img/pexels/computer.jpeg
  #  text: Change header text in <code>_config.yml</code>
  header_feature:
    carousel:
      - feature:
          image: assets/img/pexels/computer.jpeg
          text: Change header features in <code>_config.yml</code>
      - feature:
          image: assets/img/pexels/triangular.jpeg
          text: Change header text in <code>_config.yml</code>
      - feature:
          image: assets/img/pexels/circuit.jpeg
          text: Circuit

  footer_text: >
    Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/stasinos/Ac-on-Strap">Ac on Strap</a>, a responsive template for presenting academic research adapted from <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>.

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "stasinos/Ac-on-Strap"
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Sharing options
  share_buttons:
    facebook: false
    twitter: false
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin: true
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Post navigation
  post_navigation: true

  # Controls whether in the portfolio, the item titles are shown
  # when hovering over the images or as captions under the images
  show_caption: true
  hover_caption: false

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# AUTHORS
authors:
  mhagnumdw: # author-id
    name: MhagnumDw
    avatar: "assets/img/avatars/mhagnumdw_avatar.jpg"
    url: 
  sylhare:
    name: Sylhare
    avatar: "assets/img/avatars/sylhare_avatar.png"
    url: "https://github.com/sylhare"

# PORTFOLIO
collections:
  people:
    output: true
    permalink: /:collection/:name
  portfolio:
    output: true
    permalink: /:collection/:name

scholar:
  style: assets/bibliography/mycslfile.csl
  locale: en

  group_by: category
  group_order: ascending
  #type_order: [Computer Science, Typesetting]
  sort_by: year
  order: descending

  source: assets/bibliography
  bibliography: references
  bibliography_template: biblio

  replace_strings: true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, 'jekyll/scholar']
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]
# theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap # If using as a remote_theme in github
