{{reference}}

{% if entry.doi %}
<br>DOI: <a href="https://doi.org/{{entry.doi}}">{{entry.doi}}</a>
{% endif %}

{% if entry.fulltext %}
<br><a href="{{entry.fulltext}}">Full text</a>
{% endif %}

{% if entry.zenodo %}
<br>Zenodo: <a href="https://zenodo.org/record/{{entry.zenodo}}">{{entry.zenodo}}</a>
{% endif %}

{% if entry.springerlink %}
<br><a href="http://link.springer.com/{{entry.springerlink}}">SpringerLink</a>
{% endif %}
